<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Space-XMD — Deploy on Render</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Space-XMD — Quick Deploy</h1>
      <p class="muted">Enter your GitHub username, confirm you've forked <strong>Space-XMD</strong>, upload <code>creds.json</code>, then deploy to Render.</p>
    </header>

    <section class="card">
      <label for="username">GitHub Username</label>
      <div class="inline">
        <input id="username" placeholder="github username (e.g. your-user)" />
        <button id="checkBtn" class="primary">Check Fork</button>
      </div>
      <p id="checkMessage" class="muted"></p>
    </section>

    <section class="card" id="deployCard" hidden>
      <h3>Ready to Deploy</h3>
      <p class="muted">Fork verified. Upload your <code>creds.json</code> then press <em>Deploy</em>.</p>

      <div class="form-row">
        <input id="credsFile" type="file" accept=".json" />
      </div>

      <div class="form-row">
        <button id="deployBtn" class="accent">Deploy to Render</button>
      </div>
    </section>

    <section class="card" id="logsCard" hidden>
      <h3>Deployment Logs</h3>
      <div id="terminal" class="terminal">No logs yet.</div>
      <div class="form-row">
        <button id="stopLogs" class="small">Stop Logs</button>
      </div>
    </section>

    <footer class="muted small">Built by Iconic Tech • Space-XMD</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
