<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deploy My Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #4cafef;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #007bff;
    }
    #output {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Deploy Your Bot</h1>
    <p>Enter your GitHub username to fork & deploy:</p>
    <input type="text" id="username" placeholder="e.g. johndoe" />
    <button onclick="deploy()">Deploy</button>
    <div id="output"></div>
  </div>

  <script>
    async function deploy() {
      const username = document.getElementById("username").value.trim();
      const output = document.getElementById("output");
      if (!username) {
        output.textContent = "‚ùå Please enter a GitHub username.";
        return;
      }

      output.textContent = "‚è≥ Deploying... please wait.";

      try {
        const res = await fetch("/deploy", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username })
        });
        const data = await res.json();
        if (data.success) {
          output.innerHTML =
            "‚úÖ Bot deployed successfully!<br><br>" +
            `<b>Render Dashboard:</b> <a href="https://dashboard.render.com/${data.render.service.id}" target="_blank">Open Service</a><br><br>` +
            "<pre>" + JSON.stringify(data.render, null, 2) + "</pre>";
        } else {
          output.textContent = "‚ùå Failed: " + (data.error || "Unknown error");
        }
      } catch (err) {
        output.textContent = "‚ö†Ô∏è Error: " + err.message;
      }
    }
  </script>
</body>
</html>
